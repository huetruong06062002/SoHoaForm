name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Kiá»ƒm tra Docker status
          echo "ğŸ³ Checking Docker status..."
          if ! docker --version > /dev/null 2>&1; then
            echo "âŒ Docker not available"
            exit 1
          fi
          
          # Navigate to project directory
          cd /home/${{ secrets.VPS_USERNAME }}/sohoaform || {
            echo "âŒ Project directory not found. Cloning repository..."
            cd /home/${{ secrets.VPS_USERNAME }}
            git clone https://github.com/huetruong06062002/SoHoaForm.git sohoaform
            cd sohoaform
          }
          
          echo "ğŸ“¥ Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main
          
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose down --remove-orphans --timeout 30 || echo "No containers to stop"
          
          echo "ğŸ§¹ Cleaning up old resources..."
          docker system prune -f
          docker volume prune -f || echo "No volumes to clean"
          
          echo "ğŸ—ï¸ Building and starting containers..."
          if ! docker-compose up -d --build --force-recreate; then
            echo "âŒ Failed to start containers"
            docker-compose logs
            exit 1
          fi
          
          echo "â³ Waiting for services to start..."
          sleep 45
          
          echo "ğŸ” Checking container status..."
          docker-compose ps
          
          echo "ğŸ©º Health check..."
          for i in {1..10}; do
            if docker-compose ps | grep -q "Up"; then
              echo "âœ… Containers are running"
              break
            fi
            echo "â³ Waiting for containers... ($i/10)"
            sleep 10
          done
          
          echo "ğŸ“‹ Checking logs..."
          docker-compose logs --tail=50
          
          echo "ğŸŒ Testing connectivity..."
          sleep 10
          curl -f http://localhost:3000/health || curl -f http://localhost:3000 || echo "âš ï¸  App health check failed - manual verification needed"
          
          echo "âœ… Deployment completed successfully!"